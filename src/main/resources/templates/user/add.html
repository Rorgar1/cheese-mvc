<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<!--@todo add form with name attributes that map to fields on user class-->

<form method="post" style="max-width:600px;" th:object="${user}">
    <div class="form-group">
        <label th:for="username">Username</label>
        <input class="form-control" th:field="*{username}" th:value="${user.username}" />
        <span th:errors="*{username}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="email">Email (optional)</label>
        <input class="form-control" th:field="*{email}" />
        <span th:errors="*{email}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="password">Password</label>
        <input  type="password" class="form-control" th:field="*{password}" />
        <span th:errors="*{password}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="verifyPassword">Verify Password</label>
        <input class="form-control" type="password" th:field="*{verifyPassword}" />
        <span th:errors="*{verifyPassword}" class="error"></span>
    </div>

    <!--add location for error message to show if password and verify password don't match-
    <p th:if="${error_message}" style="color:red;" th:text="${error_message}"></p>-->

    <input type="submit" value="add user" />
</form>

</body>
</html>
